<h2>Registration form</h2>

<form [formGroup]="formGroup" novalidate>

  <!-- First Name -->
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput
           formControlName="firstName"
           type="text"
           required>
  </mat-form-field>

  <!-- Last Name -->
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput
           formControlName="lastName"
           type="text"
           required>
  </mat-form-field>
</form>
